<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STELLA - Data Viewer</title>
  </head>
  <body>
    <div class="chart" id = "chart">
      <canvas id = "graph">
      </canvas>
      <div class="progressContainer" id="progressContainer">
        <div class="progress" id="progressBar">
          <div class="progress__fill" id="progress_fill">
          </div>
          
          <div class="boxContainer">
            <div class="box center pause" id = "playPauseBtn">
            </div>
            <div class="slidecontainer">
              <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
              <div class="track">
                <div class="track-inner"></div>
              </div>
            </div>
          </div>

          <div class="arrow right" id="arrowRight">

          </div>
          <div class="arrow left" id="arrowLeft">
            
          </div>
        </div>
      </div>
    </div>
    
    <div class="newFile" id = "newFile">
      <b>Upload new file</b>
    </div>
    
    <section class="droparea">
        <img src="images/stellaSpin.gif" class = "introGif">
        <i class="far fa-images"></i>
        <p><b>Drop your .txt file here</b></p>
        <p><small>STELLA</small></p>
    </section>
    
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
