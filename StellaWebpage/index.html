<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STELLA - Data Viewer</title>
  </head>
  <body>
    <div class="chart" id = "chart">
      <canvas id = "graph">
      </canvas>
      <!-- <div class="checkBoxContainer">
        NIV
        <input type="checkbox" checked="checked">
        <span class="checkmark"></span>
      </div> -->

      <div class="progressContainer" id="progressContainer">
        <div class="progress" id="progressBar">
          <div class="progress__fill" id="progress_fill">
          </div>
          
          <div class="boxContainer">
            <div class="box center pause" id = "playPauseBtn">
            </div>
            <div class="slidecontainer">
              <input type="range" min="1" max="10" value="5" class="slider" id="myRange">
              <div class="speedLabel">
                speed
              </div>
              <div class="track">
                <div class="track-inner"></div>
              </div>
            </div>
          </div>
          <div class="arrow right" id="arrowRight">

          </div>
          <div class="arrow left" id="arrowLeft">
            
          </div>
          <div class="frameNumber" id="frameNumber">
            1/100
          </div>
        </div>
      </div>
    </div>


    <div class = "modeContainer">
      <div class="dataMode selected" id="rawData">
        <b>Raw Data</b>
      </div>

      <div class="dataMode" id="visible_filter">
        <b>Visible (filtered)</b>
        <div class="resolutioncontainer" id = "visibleFilter_rangeContainer">
          <input type="range" min="1" max="5" value="5" class="slider" id="visibleFilter_range">
          <div class="speedLabel">
            resolution
          </div>
          <div class="track">
            <div class="track-inner"></div>
          </div>
        </div>
      </div>
            
      <div class="dataMode" id="infrared_filter">
        <b>Infrared (filtered)</b>
      </div>
    </div>

    
    <div class="newFile" id = "newFile">
      <b>Upload new file</b>
    </div>
    
    <section class="droparea">
        <img src="images/stellaSpin.gif" class = "introGif">
        <i class="far fa-images"></i>
        <p><b>Drop your .txt file here</b></p>
        <p><small>STELLA</small></p>
    </section>
    
    <script type="module" src="/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </body>
</html>
